<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <section class="wrapper">
      <form method="post">
        <header class="header">
          <div class="logo">🦉</div>
        </header>
        <section class="sign_up">
          <ul class="sign_up_list">
            <li>
              <h3>아이디</h3>
              <input type="text" class="input_information" />
            </li>
            <li>
              <h3>비밀번호</h3>
              <input type="text" class="input_information" />
            </li>
            <li>
              <h3>비밀번호 확인</h3>
              <input type="text" class="input_information" />
            </li>
            <li>
              <h3>이름</h3>
              <input type="text" class="input_information" />
            </li>
            <li>
              <h3>이메일</h3>
              <input type="email" class="input_information" placeholder="Jam@Jamworld.com" />
            </li>
            <button
              type="button"
              class="btn"
              onclick="location.href='./index.html' "
            >
              가입하기
            </button>
          </ul>
        </section>
      </form>
    </section>
  </body>
</html>
